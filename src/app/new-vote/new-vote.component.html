<div class="whitBox col-lg-4">
  <form class="box" [formGroup]="newVote" (ngSubmit)="submit(newVote.value)" >
    <span class="col-lg-6 m-b-20 box-title">Singn in to CRM</span>
    <div class="col-lg-12">
      <label for="Name" >Name</label>
      <input type="text" id="email" class="form-group form-control" formControlName="name">
    </div>  
    <div class="col-lg-12">
      <label for="project">project</label>
      <input type="text" id="project" class="form-group form-control" formControlName="project" > 
    </div>   
    <div class="col-lg-12">
      <label for="workYesterday">workYesterday</label>
      <input type="text" id="workYesterday" class="form-group form-control" formControlName="workYesterday" > 
    </div>
    <div class="col-lg-12">
      <label for="workToday">workToday</label>
      <input type="text" id="workToday" class="form-group form-control" formControlName="workToday" > 
    </div>
    <div class="col-lg-12">
      <label for="project">Impediments</label>
      <input type="text" id="Impediments" class="form-group form-control" formControlName="Impediments" > 
    </div>
    <div class="col-lg-12">
      <label for="discount">discount</label>
      <input type="text" id="discount" class="form-group form-control" formControlName="discount" > 
    </div>
    
    <div class="col-lg-12">
       <button type="button" class="btn btn-primary col-lg-12"  type="submit">Save</button>
    </div>
  </form>
</div>
